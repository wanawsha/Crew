<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Create Post</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/create.css">
</head>
<body>
  <header>
    <h1>Create Post</h1>
    <nav>
        <a href="./feed.html">Home</a>
        <!-- <a href="./feed.html">Back to Feed</a> -->
        <a href="./profile.html">My Profile</a>
        <a href="./create.html">Create Post</a>
      <button id="logout">Logout</button>
    </nav>
  </header>

  <main>
    <h2>Create a post</h2>
    <form id="create-form">
      <label>
        Title
        <input type="text" name="title" required>
      </label>
      <label>
        Body
        <textarea name="body" rows="5" required></textarea>
      </label>
      <button type="submit">Publish</button>
    </form>
    <p id="create-error" style="color:red"></p>
  </main>

  <script type="module" src="../js/pages/create.js"></script>
</body>
</html>
