<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
    <title>Register</title>
    <link rel="stylesheet" href="/css/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
</head>

<body class="font-[M_PLUS_Rounded_1c] bg-white text-black text-center m-20">

<header class="border-b border-gray-300 mb-6 pb-4">
    <nav class="uppercase">
        <a href="../index.html" class="block text text-xl hover:text-gray-500 transition">Home</a>
    </nav>
</header>

  <h1 class="heading text-3xl mb-6">Register</h1>

  <form id="register-form" class="bg-main-bg w-[98%] sm:w-[90%] md:w-[70%] lg:max-w-lg mx-auto p-6 sm:p-10 md:p-14 rounded-lg flex flex-col gap-4 uppercase text-lg shadow-md">

    <label class="w-full flex flex-col font-medium">
        Name
    <input class="p-2 px-8 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" type="text" name="name" required>
    </label>

    <label class="w-full flex flex-col font-medium">
      Email
      <input class="p-2 px-8 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" type="email" name="email" required>
    </label>

    <label class="w-full flex flex-col font-medium">
      Password
      <input class="p-2 px-8 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" type="password" name="password" required minlength="8">
    </label>

    <button class="bg-black text-white uppercase py-2.5 px-16 rounded-lg hover:bg-gray-900 transition" type="submit">Register</button>
  </form>

  <p id="register-error" style="color:red"></p>

  <script type="module" src="../js/pages/register.js"></script>
</body>
</html>
